version: 2

models:
  - name: dim_channels
    description: "Dimension table for Telegram channels"
    columns:
      - name: channel_key
        description: "Surrogate key for channel"
        tests:
          - unique
          - not_null
      
      - name: channel_name
        description: "Name of the Telegram channel"
        tests:
          - not_null
      
      - name: channel_type
        description: "Type of channel (Pharmaceutical, Cosmetics, Medical, Other)"
        tests:
          - accepted_values:
              values: ['Pharmaceutical', 'Cosmetics', 'Medical', 'Other']
      
      - name: total_posts
        description: "Total number of posts from this channel"
        tests:
          - not_null
      
      - name: avg_views
        description: "Average views per post"
      
  - name: dim_dates
    description: "Date dimension table for time-based analysis"
    columns:
      - name: date_key
        description: "Surrogate key for date"
        tests:
          - unique
          - not_null
      
      - name: full_date
        description: "Calendar date"
        tests:
          - not_null
      
      - name: year
        description: "Year"
      
  - name: fct_messages
    description: "Fact table for Telegram messages"
    columns:
      - name: message_id
        description: "Unique identifier for each message"
        tests:
          - unique
          - not_null
      
      - name: channel_key
        description: "Foreign key to dim_channels"
        tests:
          - not_null
          - relationships:
              to: ref('dim_channels')
              field: channel_key
      
      - name: date_key
        description: "Foreign key to dim_dates"
        tests:
          - not_null
          - relationships:
              to: ref('dim_dates')
              field: date_key
      
      - name: view_count
        description: "Number of views on the message"
        tests:
          - not_null